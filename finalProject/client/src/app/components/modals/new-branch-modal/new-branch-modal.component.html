<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="mb-2">
    <label for="branchName" class="form-label">Name</label>
    <input class="form-control" id="branchName" type="text" placeholder="Branch Name" [(ngModel)]="name" >
  </div>
  <div>
    <label for="branchBalance" class="form-label">Initial Balance</label>
    <input class="form-control" id="branchBalance" type="number" [(ngModel)]="balance" >
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="createBranch()"
  >
    Create
  </button>
</div>
